<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="filter.css">
  <title>filter photo</title>
</head>

<body>
  <div class="countainer" >
 
  <div class="img">
    <div class="img-box" id="imgbox">
      <img src=""  id="img">
         <canvas id="canvas">
      
         </canvas>
    </div>
    <div class="upload">
      <label for="upload">upload</label>
      <input type="file" id="upload">
    </div>
  </div>
  <div class="filters">
    <ul>
      <li>
        <label for="saturate">saturate</label>
        <input type="range" id="saturated" min="0" max="200" value="100">
      </li>
       <li>
         <label for="contrast">contrast</label>
         <input type="range" id="contrast" min="0" max="200" value="100">
       </li>
        <li>
          <label for="brightness">brightness</label>
          <input type="range" id="brightness" min="0" max="200" value="100">
        </li>
         <li>
           <label for="sepia">sepia</label>
           <input type="range" id="sepia" min="0" max="200" value="0">
         </li>
          <li>
            <label for="grayscale">grayscale</label>
            <input type="range" id="grayscale" step="0.1" min="0" max="1" value="0">
          </li>
           <li>
             <label for="blur">blur</label>
             <input type="range" id="blur" step="0.1"min="0" max="10" value="0">
           </li>
            <li>
              <label for="hue-rotate">hue Rotate</label>
              <input type="range" id="hue-rotate" min="0" max="350" value="100">
            </li>
            <li>
             <a download="true" id="download">Download</a>
             <span onclick="resetvalue()" id="reset">reset</span>
            </li>
    </ul>
  </div>
  
  </div>


<script src="filter.js"></script>
</body>

</html>
